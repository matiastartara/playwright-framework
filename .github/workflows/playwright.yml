name: Playwright Tests
on:
  workflow_dispatch:
    inputs:
      suite:
        description: "Select which test suite to run (ui, api, or both)"
        required: true
        default: "ui"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run selected test suite
        run: |
          if [ "${{ github.event.inputs.suite }}" = "both" ]; then
            echo "Running both UI and API test suites..."
            npx playwright test --project=ui
            npx playwright test --project=api
          else
            echo "Running ${{ github.event.inputs.suite }} test suite..."
            npx playwright test --project=${{ github.event.inputs.suite }}
          fi

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
