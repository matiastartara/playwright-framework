name: Playwright Tests
on:
  workflow_dispatch:
    inputs:
      suite:
        description: "Select which test suite to run (ui or api)"
        required: true
        default: "ui"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run selected test suite
        run: |
          # Run only the selected suite (ui or api), capture exit code.
          # We don't need to move the generated report folder because
          # this workflow runs a single suite per job; the artifact name
          # will include the suite name when uploading.
          set +e
          SUITE="${{ github.event.inputs.suite }}"
          npx playwright test --project=$SUITE --reporter=html
          ec=$?
          set -e
          exit $ec

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.event.inputs.suite }}
          path: playwright-report
